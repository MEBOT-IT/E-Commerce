    <h1><i><u>Register</u></i></h1>
    <div class="regform">
    <form action="signup.html" method="post">
        <h3>Register</h3>
        <lable class="textlabel" for="name"><b>Name:</b></lable>
        <input type="text" name="name" placeholder="Enter your name" id="name" required>
        <br><br>
        <lable class="textlabel" for="dob"><b>Birth Date:</b></lable>
        <input type="date" id="dob" required>
        <br><br>
        <lable class="textlabel" for="tel"><b>Phone Number:</b></lable>
        <input type="tel" name="tel" id="tel" required>
        <br><br>
        <lable class="textlabel" for="gender"><b>Gender:</b></lable>
        <input type="radio" name="gender" id="male">
        <lable for="male">Male</lable>
        <input type="radio" name="gender" id="female">
        <lable for="female">female</lable>
        <br><br>
        <lable class="textlabel" for="state"><b>State:</b></lable>
            <select name="state" id="state">
                <option value="Andhra pradesh">Andhra pradesh</option>
                <option value="kerala">Kerala</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Rajasthan">Rajasthan</option>
            </select>
        <br><br>
        <lable class="textlabel" for="email"><b>Email:</b><lable>
        <input type="email" name="email" id="email" placeholder="Enter your Email">
        <br><br>
        <label class="textlabel" for="password"><b>Password:</b></label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <br><br>
        <button type="submit">Login</button>
    </form>
